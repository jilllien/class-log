<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>上課紀錄系統</title>
</head>
<body>
  <h2>新增課堂紀錄</h2>
  <form id="classForm">
    姓名：<input type="text" name="name"><br>
    日期：<input type="date" name="date"><br>
    時間：<input type="time" name="time"><br>
    收費：<input type="number" name="rate"><br>
    俱樂部費用：<input type="number" name="club_fee"><br>
    上課內容：<textarea name="notes"></textarea><br>
    <button type="submit">送出</button>
  </form>

  <script>
    const form = document.getElementById('classForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const response = await fetch('https://script.google.com/macros/s/AKfycbztSF8ofM-xGefjmPpHcHaISqMED53_QfxuQPer2gSMBe7YSDF3v2yI8oeCWLKjSxSv_Q/exec', {
        method: 'POST',
        body: JSON.stringify(data)
      });
      alert('已送出');
      form.reset();
    });
  </script>
</body>
</html>
